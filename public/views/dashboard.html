<!DOCTYPE html>
<html ng-app="notes">
<head>
	<title>Dashboard Page</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/styles.css">

	<!--  Angular from Google CDN -->
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>
	<!-- Load AppController -->
	<script type="text/javascript" src="../controllers/login-controller.js"></script>
	<script type="text/javascript" src="../controllers/dashboard-controller.js"></script>
</head>
<body ng-controller="dashboardCtrl">
    <div class="container">
	  <h2 style="color: #fff">Welcome {{name}}</h2>
	  <div class="panel panel-default">
	    <div class="panel-heading">
	    	<button type="button" class="btn" id="createNote" data-toggle="modal" data-target="#myModal">Create Note</button>
	    	<button type="button" class="btn" id="logout" ng-click="logout()">Logout</button>
	    </div>
	    <div class="panel-body" id="notes"></div>
	  </div>
	</div>
	<!-- Modal -->
		  <div class="modal fade" id="myModal" role="dialog">
		    <div class="modal-dialog modal-lg">
		      <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal">&times;</button>
		          <h4 class="modal-title">Modal Header</h4>
		        </div>
		        <div class="modal-body">
		           <textarea class="form-control" style="min-width: 100%" id="noteContent" placeholder="Here goes your note.." ng-model="note"></textarea>
		        </div>
		        <div class="modal-footer">
		          <button type="button" class="btn btn-default" ng-click="create()">Create</button>
		          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        </div>
		      </div>
		    </div>
		  </div>
</body>
</html>
